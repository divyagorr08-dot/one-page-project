<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
</head>
<body>

    <!-- Navigation with HTML Bookmarks -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a simple one-page HTML website demonstrating basic HTML elements such as navigation bookmarks, images, videos, forms, and a footer.</p>
    </section>

    <!-- Images Section -->
    <section id="gallery" class="images">
        <h2>Image Gallery</h2>
        <img src="Images/Thumb/thumbnail_1.jpg" alt="Sample Image 1" width='500' height='500'>
        <img src="Images/Thumb/thumbnail_2.png" alt="Sample Image 2" width='800' height='800'>
        
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>HTML Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FQdaUv95mR8?si=al8VEAcuW9ioHlgI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 One Page Website. All rights reserved.</p>
    </footer>

</body>
</html>
